<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The lunar year</title>
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <label for="year">
                Nhập năm dương lịch:
                <input type="number" name="year" id="year">
            </label>
            <button type="button" onclick="calculation()">Xem năm âm lịch</button>
        </form>

        <p id="result"></p>
    </div>

    <script>
        function calculation() {
            let year = parseFloat(document.getElementById("year").value);
            let numberEndOfYear = year % 10;
            let twoNumberEndOfYear = year % 100;
            let can;
            let chi;

            switch((numberEndOfYear + 6) % 10) {
                case 0:
                    can = "Giáp";
                    break;
                case 1:
                    can = "Ất"
                    break;
                case 2:
                    can = "Bính";
                    break;
                case 3:
                    can = "Đinh"
                    break;
                case 4:
                    can = "Mậu";
                    break;
                case 5:
                    can = "Kỷ"
                    break;
                case 6:
                    can = "Canh";
                    break;
                case 7:
                    can = "Tân"
                    break;
                case 8:
                    can = "Nhâm";
                    break;
                case 9:
                    can = "Quý"
                    break;
            }
            
            if(year >= 2000) {
                twoNumberEndOfYear += 4;
            }

            switch(twoNumberEndOfYear % 12) {
                case 0:
                    chi = "Tý";
                    break;
                case 1:
                    chi = "Sửu"
                    break;
                case 2:
                    chi = "Dần";
                    break;
                case 3:
                    chi = "Mão"
                    break;
                case 4:
                    chi = "Thìn";
                    break;
                case 5:
                    chi = "Tỵ"
                    break;
                case 6:
                    chi = "Ngọ";
                    break;
                case 7:
                    chi = "Mùi"
                    break;
                case 8:
                    chi = "Thân";
                    break;
                case 9:
                    chi = "Dậu"
                    break;
                case 10:
                    chi = "Tuất";
                    break;
                case 11:
                    chi = "Hợi"
                    break;
            }

            document.getElementById("result").innerHTML = "Năm âm lịch: " + can + " " + chi;
        }
    </script>
</body>
</html>
